<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Reader</title>
    <link rel="stylesheet" href="../static/css/styly.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="container">
        <h1>CSV File Reader</h1>

        <form action="/" method="post" enctype="multipart/form-data">
            <label for="csvFileInput">Choose a CSV file:</label>
            <label class="custom-file-upload">
                <input type="file" id="csvFileInput" name="csvFile" accept=".csv" onchange="displayFileName(this)"> Browse
            </label>
            <button type="submit">Submit</button>
        </form>

        <div id="output"></div>
    </div>

    <script>
        function displayFileName(input) {
            const fileName = input.files[0].name;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `Selected file: ${fileName}`;
        }
    </script>
</body>
</html>
