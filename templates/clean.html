<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Processing Options</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for animation */
    .fade-in {
      animation: fadeIn 1.0s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="container mt-5 fade-in"> <!-- Add the fade-in class -->

  <h1 class="mb-4">Data Processing Options</h1>

  <div class="card-deck">
    <!-- Option 1: Fill Missing Values -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Fill Missing Values</h5>
        <p class="card-text">Option to fill missing values in the data.</p>
        <a href="/fill_missing" class="btn btn-primary">Select</a>
      </div>
    </div>

    <!-- Option 2: Encode Features -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Encode Features</h5>
        <p class="card-text">Option to encode categorical features in the data.</p>
        <a href="/encode_features" class="btn btn-primary">Select</a>
      </div>
    </div>

    <!-- Option 3: Scale or Normalize Data -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Scale or Normalize Data</h5>
        <p class="card-text">Option to scale or normalize numerical features in the data.</p>
        <a href="/scale_normalize" class="btn btn-primary">Select</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
